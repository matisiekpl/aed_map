<script>
    function loadSize() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            document.body.innerHTML = document.body.innerHTML.replace('5400', JSON.parse(this.responseText)['elements'].length);
        }
        xhttp.open("GET", "https://raw.githubusercontent.com/openstreetmap-polska/aed_backup/master/aed_overpass.json", true);
        xhttp.send();
    }

    window.onload = loadSize;
</script>
