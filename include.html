<script>
    function loadSize() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            document.body.innerHTML = document.body.innerHTML.replace('5400', JSON.parse(this.responseText)['features'].length);
        }
        xhttp.open("GET", "https://aed.openstreetmap.org.pl/aed_poland.geojson", true);
        xhttp.send();
    }

    window.onload = loadSize;
</script>
